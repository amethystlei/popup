<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>PopUp</title>
    <meta name="description" content="每天团购一次，精品消费指南">
    <meta name="viewport" content="initial-scale=1, width=device-width, maximum-scale=1, user-scalable=no"  />
    <meta name="viewport" content="initial-scale=1.0,user-scalable=no,maximum-scale=1" media="(device-height: 568px)" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name='apple-touch-fullscreen' content='yes'>
    <meta name="full-screen" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="format-detection" content="telephone=no"/>
    <meta name="format-detection" content="address=no"/>
    <link rel="stylesheet" href="zepto.popup.css">
</head>
<body>
    <h3>弹窗插件, 或者组件, 支持良好的自定义，亦可简单上手</h3>
    <h5>特性:</h5>
    <ol>
        <li>自定义弹窗位置（左上 中上 右上 居中 左下 左中等9个位置）</li>
        <li>支持自定义动画</li>
        <li>支持模板</li>
        <li>小巧，150多行代码</li>
    </ol>
    <i>专为webkit高级手机浏览器设计, but尚未做兼容性测试……</i>
    <hr />
    <select id="pops">
        <option selected="selected" value="0">基本弹窗</option>
        <option value="1">自定义动画属性</option>
        <option value="2">自定义弹窗内容0</option>
        <option value="3">自定义弹窗内容1</option>
        <option value="4">自定义动画函数</option>
    </select>
    <button>点击PopUp</button>

    <div class="pop-wrapper">
        <div class="pop-content">
        test content!<span class="pop-close">x</span>
        <a href="#" class="close">click to close panel 1</a>
        </div>
    </div>
    <div class="m-popup-wrapper">
        <div class="m-popup-content">test content!<span class="btnClose">close</span>
        <a href="#" class="close">click to close panel 1</a></div>
    </div>
<script src="zepto.js"></script>
<script src="zepto.popup.js"></script>
<script src="demo.js"></script>
<script id="pop4" type="text/x-style">
/** 自定义动画的样式 **/
    .pop-wrapper {
        opacity: 1;
        display: -webkit-box;
        z-index: -1;
        -webkit-box-align: end;
    }
    .pop-content {
        -webkit-transition: all 300ms ease-in;
        -webkit-transform: translateY(110%);
    }
</script>
</body>
</html>
